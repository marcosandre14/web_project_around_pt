<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          alt="Logotipo Around The U.S."
          class="logo header__logo"
          src="./images/logo.svg"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img class="profile__image" src="./images/avatar.jpg" alt="Avatar" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              aria-label="Editar perfil"
              class="profile__edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorador</p>
          </div>
          <button
            aria-label="Adicionar cartão"
            class="profile__add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&#169; 2025 Around The U.S.</p>
      </footer>

      <template id="card-template">
        <li class="card">
          <img class="card__image" src="" alt="" />
          <button
            aria-label="Excluir"
            class="card__delete-button"
            type="button"
          ></button>
          <div class="card__description">
            <h2 class="card__title"></h2>
            <button
              aria-label="Curtir"
              class="card__like-button"
              type="button"
            ></button>
          </div>
        </li>
      </template>

      <div class="popup" id="edit-popup">
        <div class="popup__content">
          <button
            aria-label="Fechar"
            class="popup__close"
            type="button"
          ></button>
          <h3 class="popup__title">Editar perfil</h3>
          <form class="popup__form" id="edit-profile-form" novalidate>
            <input
              id="owner-name"
              name="name"
              class="popup__input popup__input_type_name"
              placeholder="Nome"
              type="text"
              required
              minlength="2"
              maxlength="40"
            />
            <span id="owner-name-error" class="popup__error"></span>

            <input
              id="owner-description"
              name="description"
              class="popup__input popup__input_type_description"
              placeholder="Sobre mim"
              type="text"
              required
              minlength="2"
              maxlength="200"
            />
            <span id="owner-description-error" class="popup__error"></span>

            <button class="button popup__button" type="submit">Salvar</button>
          </form>
        </div>
      </div>

      <div class="popup" id="new-card-popup">
        <div class="popup__content">
          <button
            aria-label="Fechar"
            class="popup__close"
            type="button"
          ></button>
          <h3 class="popup__title">Novo local</h3>
          <form class="popup__form" id="new-card-form" novalidate>
            <input
              id="card-title"
              name="place-name"
              class="popup__input popup__input_type_card-name"
              placeholder="Título"
              required
              minlength="2"
              maxlength="30"
              type="text"
            />
            <span id="card-title-error" class="popup__error"></span>

            <input
              id="card-url"
              name="link"
              class="popup__input popup__input_type_url"
              placeholder="Link de Imagem"
              required
              type="url"
            />
            <span id="card-url-error" class="popup__error"></span>

            <button class="button popup__button" type="submit">Criar</button>
          </form>
        </div>
      </div>

      <div class="popup" id="image-popup">
        <div class="popup__content popup__content_content_image">
          <button
            aria-label="Fechar"
            class="popup__close"
            type="button"
          ></button>
          <img alt="" class="popup__image" src="#" />
          <p class="popup__caption"></p>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
